<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <title>Crypto Prices</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-dark bg-dark rounded">
      <ul class="navbar-nav float-right">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <i class="fa fa-btc" aria-hidden="true"></i> Crypto Prices</a>
        </li>
      </ul>
      <button class="btn btn-outline-secondary btn-sm" onClick="window.location.reload()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>

    </nav>
  </div>
  <div class="container mt-4">

      <div class="row">
          <div class="col-sm-4">
              <div class="card border-info mb-3" style="max-width: 20rem;">
                  <div class="card-header text-info"><b>Zebpay</b></div>
                  <div class="card-body text-info">
                      <div id="zebpay"></div>
                      <a href="#" class="btn btn-outline-info btn-sm">Go to Zebpay</a>
                  </div>
              </div>        
          </div>
          <div class="col-sm-4">
              <div class="card border-secondary mb-3" style="max-width: 20rem;">
                  <div class="card-header text-secondary"><b>CoinSecure</b></div>
                  <div class="card-body text-secondary">
                      <div id="coinsecure"></div>
                      <a href="#" class="btn btn-outline-secondary btn-sm">Go to Coinsecure</a>
                  </div>
              </div>
          </div>
          <div class="col-sm-4">
              <div class="card border-dark mb-3" style="max-width: 20rem;">
                  <div class="card-header text-dark"><b>CoinDelta</b></div>
                  <div class="card-body text-dark">
                      <div id="coinDelta"></div>
                      <a href="#" class="btn btn-outline-dark btn-sm">Go to CoinDelta</a>
                  </div>
              </div>
          </div>
      </div>

    
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
