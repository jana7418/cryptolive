<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <title>Indian Crypto Prices</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand mx-auto" href="/"><i class="fa fa-btc" aria-hidden="true"></i> Indian Crypto Prices</a>
    </div>
    </nav>
  </div>

  <div class="container mt-4">
    
      <div class="row">
          <div class="col-sm-4">
              <div class="card border-dark mb-3" style="max-width: 20rem;">
                  <div class="card-header text-dark"><b>Zebpay</b></div>
                  <div class="card-body text-dark">
                      <div id="zebpay"></div>
                      <a href="//www.zebpay.com" class="btn btn-outline-dark btn-sm"><i class="fa fa-external-link" aria-hidden="true"></i>
                         Go to Zebpay</a>
                  </div>
              </div>        
          </div>
          <div class="col-sm-4">
              <div class="card border-dark mb-3" style="max-width: 20rem;">
                  <div class="card-header text-dark"><b>CoinSecure</b></div>
                  <div class="card-body text-dark">
                      <div id="coinsecure"></div>
                      <a href="//coinsecure.in" class="btn btn-outline-dark btn-sm"><i class="fa fa-external-link" aria-hidden="true"></i>
                         Go to Coinsecure</a>
                  </div>
              </div>
          </div>
          <div class="col-sm-4">
              <div class="card border-dark mb-3" style="max-width: 20rem;">
                  <div class="card-header text-dark"><b>CoinDelta</b></div>
                  <div class="card-body text-dark">
                      <div id="coinDelta"></div>
                      <a href="//coindelta.com" class="btn btn-outline-dark btn-sm"><i class="fa fa-external-link" aria-hidden="true"></i>
                         Go to CoinDelta</a>
                  </div>
              </div>
          </div>
      </div>
      <hr>
      <footer class="footer text-muted">
        <span>Data Fetched on - <span id="date"></span></span>
        <p>This App fetch the prices from the respective exchange API's</p> 
        <p>&copy; Develped by Jana, 2017</p>
      </footer>  
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
